{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quora - Log In</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0c5631da91.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'app/css/style.css' %}">
</head>

<body>

    <section class="Form my-4 mx-5">
        <div class="container">
            <div class="row cntn-row g-0">
                <div class="col-lg-5 p-5">
                    <img src="{% static 'app/img/Q-Logo-2.png' %}" alt="" srcset="" class="img-fluid">
                </div>
                <div class="col-lg-7 p-5">
                    <h3>LOG IN</h3>
                    <form action="" class="login-form">
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="email" name="" id="" placeholder="E-mail" class="form-control my-4">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" name="" id="" placeholder="Password" class="form-control my-4">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                <button type="button" class="btn-login mb-5">Log In</button>
                            </div>
                        </div>
                        <a href="" class="forgotten">Forgot Password ?</a>
                        <p>Not Registered ? <a href="{% url 'nquora-register' %}" class="reg-link">Register</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="" async defer></script>
</body>

</html>
